name: Build and Deploy SaudiMart Services

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [MartAuth, MartGateway, MartProduct, MartEureka]
        include:
          - service: MartAuth
            port: 8081
          - service: MartGateway
            port: 8080
          - service: MartProduct
            port: 8082
          - service: MartEureka
            port: 8761

    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Build each service JAR using Maven Wrapper
    - name: Build ${{ matrix.service }}
      working-directory: ${{ matrix.service }}
      run: |
        chmod +x mvnw
        ./mvnw clean package -DskipTests

    # Upload the built JAR as an artifact
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.service }}-artifact
        path: ${{ matrix.service }}/target/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest
    environment: DockerEnv
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v3

    # Download all JAR artifacts to a temporary directory
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    # Move artifacts back to their respective target directories so Docker build can find them
    - name: Move artifacts to correct locations
      run: |
        for service in MartAuth MartGateway MartProduct MartEureka; do
          mkdir -p $service/target
          mv artifacts/$service-artifact/* $service/target/
        done

    # (Optional) Add a check to confirm the JAR is present before Docker build
    - name: List JARs in each target directory
      run: |
        for service in MartAuth MartGateway MartProduct MartEureka; do
          echo "Contents of $service/target:"
          ls -l $service/target/
        done

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Build and push Docker images for each service
    - name: Build and push Docker images
      run: |
        for service in MartAuth MartGateway MartProduct MartEureka; do
          # Construct the image tag (lowercase service name)
          IMAGE_TAG="sayeedajmal/${service,,}:latest"
          echo "Building and pushing image: $IMAGE_TAG"
          docker build -t $IMAGE_TAG $service
          docker push $IMAGE_TAG
        done
